name: Release standalone binary
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and Build Frontend
        run: |
          cd web
          npm install
          npm run build
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/

  build-backend:
    needs: build-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: antigravity-server-linux-x64
            binary_name: antigravity-server
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: antigravity-server-macos-x64
            binary_name: antigravity-server
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: antigravity-server-macos-arm64
            binary_name: antigravity-server
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: antigravity-server-windows-x64
            binary_name: antigravity-server.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Get frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/dist

      - name: Build backend
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}
        env:
          STATIC_DIR: ./dist

      - name: Package release
        shell: bash
        run: |
          mkdir release
          cp server/target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/
          cp -r server/dist release/static
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd release && 7z a ../${{ matrix.artifact_name }}.zip ./*
          else
            cd release && tar -czvf ../${{ matrix.artifact_name }}.tar.gz ./*
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
