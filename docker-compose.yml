services:
  antigravity:
    # Use pre-built image from GitHub Container Registry
    # Available tags: feat-standalone-proxy, latest (main branch), or commit SHA
    image: ghcr.io/petitepluie-255/antigravity-manager:feat-standalone-proxy
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: antigravity-manager
    ports:
      - "3000:3000"
    volumes:
      - antigravity_data:/data
    environment:
      - PORT=3000
      - DATA_DIR=/data
      - STATIC_DIR=/app/dist
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  antigravity_data:
    driver: local
