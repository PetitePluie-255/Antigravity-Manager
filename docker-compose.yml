services:
  antigravity-manager:
    build:
      context: .
      network: host
    container_name: antigravity-manager
    ports:
      - "3000:3000" # 管理界面
      - "8045:8045" # API 反代
    volumes:
      - antigravity-data:/data
    environment:
      - PORT=3000
      - DATA_DIR=/data
      - STATIC_DIR=/app/dist
      - BIND_ADDRESS=0.0.0.0
      # OAuth 回调地址，部署时需修改为实际域名
      - BASE_URL=https://ai.literegn.com
      # 自定义 Google OAuth 客户端（可选，不设置则使用默认）
      # - GOOGLE_CLIENT_ID=<your-oauth-client-id>
      # - GOOGLE_CLIENT_SECRET=<your-oauth-client-secret>
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  antigravity-data:
